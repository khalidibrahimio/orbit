{% extends 'base.html' %}
{% load static %}
{% load compress %}
{% block extra_head %}
  <!-- {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'main/scss/index.scss' %}" />
  {% endcompress %} -->
{% endblock %}
{% block content %}
  {% compress js %}
    <script type="text/javascript" defer src="{% static 'main/js/timer.js' %}"></script>
  {% endcompress %}
  <header class="flex flex-row justify-between items-center px-5 py-2.5 bg-emerald-950">
    <h1 class="text-white text-2xl font-semibold">Orbit!</h1>
    <button class="bg-emerald-900 text-white border border-white px-4 py-2 rounded-full text-base cursor-pointer transition-colors duration-300 hover:bg-emerald-800">
      Log In
    </button>
  </header>
  <main class="flex flex-col items-center">
    <div class="text-center mt-12">
      <h2 class="text-3xl text-white font-semibold mb-2">Timer</h2>
      <div id="timer-display" class="flex flex-col items-center gap-5">
        <div class="relative w-[400px] h-[400px] mx-auto">
          <div class="relative top-[calc(10vh+50px)] flex flex-row gap-0 text-5xl justify-center items-center z-10">
            <input id="time_minutes"
                   name="minutes"
                   type="text"
                   class="text-5xl text-center text-white border-none bg-transparent outline-none font-inherit p-0 m-0 w-[60px] h-auto shadow-none cursor-text tabular-nums"
                   maxlength="2"
                   minlength="2"
                   min="00"
                   max="59"
                   onfocus="this.select()"
                   onclick="this.select()"
                   value="00">
            <span class="text-white mx-2.5">:</span>
            <input id="time_seconds"
                   name="seconds"
                   type="text"
                   disabled
                   class="text-5xl text-center text-white border-none bg-transparent outline-none font-inherit p-0 m-0 w-[60px] h-auto shadow-none cursor-text tabular-nums"
                   maxlength="2"
                   minlength="2"
                   min="00"
                   max="59"
                   value="00">
          </div>
          <div id="timer-circle"
               class="relative w-[360px] h-[360px] top-[calc(50%-260px)] left-[calc(50%-180px)]">
            <svg width="360" height="360" class="rotate-[-90deg]">
              <circle class="fill-none stroke-white stroke-[10] stroke-linecap-round" cx="180" cy="180" r="150" />
              <circle class="fill-none stroke-emerald-900 stroke-[10] stroke-linecap-round" cx="180" cy="180" r="150" stroke-dasharray="942.77" stroke-dashoffset="0" />
            </svg>
          </div>
        </div>
        <div id="timer-input" class="flex justify-center gap-2.5 mt-5">
          <button type="button"
                  id="timer-start-button"
                  class="m-2.5 p-2.5 text-base border-none rounded cursor-pointer bg-emerald-900 text-white transition-colors duration-300 hover:bg-emerald-800">
            START
          </button>
        </div>
        <div id="timer-pause-area" class="hidden">
          <button type="button"
                  id="timer-pause-button"
                  class="m-2.5 p-2.5 text-base border-none rounded cursor-pointer bg-emerald-900 text-white transition-colors duration-300 hover:bg-emerald-800">
            PAUSE
          </button>
        </div>
        <div id="timer-resume-area" class="hidden">
          <button type="button"
                  id="timer-resume-button"
                  class="m-2.5 p-2.5 text-base border-none rounded cursor-pointer bg-emerald-900 text-white transition-colors duration-300 hover:bg-emerald-800">
            RESUME
          </button>
          <button type="button"
                  id="timer-stop-button"
                  class="m-2.5 p-2.5 text-base border-none rounded cursor-pointer bg-red-900 text-white transition-colors duration-300 hover:bg-red-800">
            STOP
          </button>
        </div>
        <div id="timer-message" role="error" class="mt-2.5 h-5 text-red-700"></div>
      </div>
    </div>
  </main>
{% endblock %}
