{% load static %}
{% load compress %}
{% load django_htmx %}
{% load static tailwind_cli %}
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App" />
    <meta name="keywords" content="app, web, application" />
    <title>App</title>
    {% tailwind_css %}
    {% block extra_head %}{% endblock %}
    {% compress js %}
      {% htmx_script %}
    {% endcompress %}
  </head>
  <body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}' class="bg-black text-white font-sans antialiased">
    <div class="min-h-screen">
      {% block content %}{% endblock %}
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
  </body>
</html>
